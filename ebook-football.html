<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Métadonnées optimisées pour le SEO -->
    <meta name="description" content="Découvrez notre ebook premium sur le football avec des programmes d'entraînement complets et des conseils d'experts">
</head>
<body>
    <!-- Ajout de microdonnées Schema.org -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Book",
        "name": "Le Guide du Footballeur",
        "description": "Notre ebook sur le football est un guide pratique...",
        "offers": {
            "@type": "Offer",
            "price": "16.99",
            "priceCurrency": "EUR"
        }
    }
    </script>

    <!-- Section produit améliorée -->
    <section class="ebook-detail" itemscope itemtype="https://schema.org/Product">
        <meta itemprop="priceCurrency" content="EUR">
        <meta itemprop="price" content="16.99">
        
        <div class="container">
            <div class="ebook-container">
                <div class="ebook-cover">
                    <img src="guide_footballeur.png" alt="Couverture de l'ebook Le Guide du Footballeur" itemprop="image">
                </div>
                
                <div class="ebook-info">
                    <h1 class="ebook-title" itemprop="name">Le Guide du Footballeur</h1>
                    
                    <div itemprop="description">
                        <!-- Description existante... -->
                    </div>
                    
                    <div class="purchase-box">
                        <div class="price-box" itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                            <span class="price" itemprop="price">16,99</span>
                            <span itemprop="priceCurrency">€</span>
                        </div>
                        
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" class="purchase-form">
                            <!-- Protection CSRF ajoutée -->
                            <input type="hidden" name="csrf_token" value="[À_GÉNÉRER_CÔTÉ_SERVEUR]">
                            <button type="submit" class="btn btn-purchase">
                                Acheter maintenant
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
